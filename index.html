<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitor Info Logged</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>zb
  <script>
    async function getVisitorInfo() {
      try {
        const userAgent = navigator.userAgent;
        const language = navigator.language || navigator.userLanguage;
        const platform = navigator.platform;
        const resolution = `${screen.width}x${screen.height}`;
        const memory = navigator.deviceMemory || 'N/A';
        const cpu = navigator.hardwareConcurrency || 'N/A';
        const onlineStatus = navigator.onLine ? "Online" : "Offline";
        const battery = await navigator.getBattery().then(batteryInfo => batteryInfo.level * 100 + "%");

        const ipResponse = await fetch('https://ipapi.co/json/');
        const ipData = await ipResponse.json();

        const content = `
üìç **New Visitor Logged**
üß† **Device Info**
‚Ä¢ User Agent: \`${userAgent}\`
‚Ä¢ OS Platform: ${platform}
‚Ä¢ Language: ${language}
‚Ä¢ Screen: ${resolution}
‚Ä¢ CPU Threads: ${cpu}
‚Ä¢ RAM: ${memory} GB
‚Ä¢ Battery: ${battery}
‚Ä¢ Online Status: ${onlineStatus}

üåê **Location Info (IP-based)**
‚Ä¢ IP: \`${ipData.ip}\`
‚Ä¢ Country: ${ipData.country_name} (${ipData.country})
‚Ä¢ Region: ${ipData.region}
‚Ä¢ City: ${ipData.city}
‚Ä¢ Postal: ${ipData.postal}
‚Ä¢ ISP: ${ipData.org}
‚Ä¢ Timezone: ${ipData.timezone}
‚Ä¢ Latitude: ${ipData.latitude}
‚Ä¢ Longitude: ${ipData.longitude}
        `;

        console.log(content);

      } catch (err) {
        console.error("Failed to fetch/send visitor info:", err);
      }
    }

    getVisitorInfo();
  </script>
</body>
</html>
