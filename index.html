<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webhook & Token Manager | Hada</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }
    .container {
      background: #111;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 
        0 0 5px white,
        0 0 20px white;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    h2 {
      margin: 0 0 15px;
      font-weight: 600;
      border-bottom: 2px solid #444;
      padding-bottom: 6px;
    }
    .box { margin-bottom: 30px; }
    input[type="text"],
    input[type="number"] {
      width: calc(100% - 14px);
      padding: 8px 6px;
      border: 2px solid #444;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 16px;
      margin-bottom: 14px;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #bbb;
      background: #333;
    }
    button {
      background: #222;
      border: 2px solid #444;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      margin-right: 8px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #333;
      border-color: #bbb;
    }
    button.danger {
      background: #350000;
      border-color: #700000;
    }
    button.danger:hover {
      background: #700000;
      border-color: #900000;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 20px;
    }
    .user-info img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid #444;
      object-fit: cover;
      background: #333;
    }
    .user-info div p {
      margin: 5px 0;
      font-size: 15px;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .actions input[type="text"] { flex: 2; min-width: 150px; }
    .actions input[type="number"] { width: 110px; }
    @media (max-width: 520px) {
      .container { padding: 20px; }
      .actions { flex-direction: column; align-items: stretch; }
      .actions input, .actions button { width: 100%; margin: 5px 0; }
      button.danger { margin-left: 0; }
    }
    .info-label {
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Webhook & Token Manager</h1>

    <div class="box">
      <label for="mainInput" class="info-label" id="inputLabel">Enter Webhook URL or Bot Token</label>
      <input type="text" id="mainInput" placeholder="Paste webhook URL or bot token…" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
      <input type="text" id="channelInput" placeholder="Channel ID (for bot token)" style="display:none;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
      <button id="loadBtn" onclick="loadInfo()">Load Info</button>
    </div>

    <div class="box" id="infoBox" style="display:none;">
      <h2>Info</h2>
      <div class="user-info">
        <img id="avatar" src="" alt="Avatar" />
        <div>
          <p><strong>Username:</strong> <span id="username"></span></p>
          <p><strong>Status:</strong> <span id="status"></span></p>
          <p><strong>Description:</strong> <span id="desc"></span></p>
        </div>
      </div>
      <div class="actions">
        <input type="text" id="messageInput" placeholder="Type your message…" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
        <input type="number" id="messageCount" placeholder="# times" min="1" max="100" value="1" />
        <button onclick="sendMessage()">Send Message</button>
        <button class="danger" id="deleteBtn" onclick="deleteWebhook()" style="display:none;">Delete Webhook</button>
        <button onclick="clearChannel()">Clear</button>
      </div>
    </div>
  </div>

  <script>
    let currentWebhookURL = "";
    let currentToken = "";
    let isWebhook = false;
    let currentUserId = "";

    function isWebhookURL(input) {
      return input.startsWith("https://discord.com/api/webhooks") || input.startsWith("http://discord.com/api/webhooks");
    }

    function updateUIForMode() {
      if (isWebhook) {
        document.getElementById("channelInput").style.display = 'none';
        document.getElementById("deleteBtn").style.display = 'inline-block';
      } else {
        document.getElementById("channelInput").style.display = 'block';
        document.getElementById("deleteBtn").style.display = 'none';
      }
    }

    async function loadInfo() {
      const inputVal = document.getElementById("mainInput").value.trim();
      if (!inputVal) return alert("Please enter a webhook URL or bot token.");

      isWebhook = isWebhookURL(inputVal);
      updateUIForMode();

      document.getElementById("loadBtn").disabled = true;

      if (isWebhook) {
        // Webhook mode
        try {
          const res = await fetch(inputVal);
          if (!res.ok) throw new Error();
          const data = await res.json();
          currentWebhookURL = inputVal;
          currentToken = "";
          currentUserId = "";
          document.getElementById("avatar").src = data.avatar
            ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`
            : "https://cdn.discordapp.com/embed/avatars/1.png";
          document.getElementById("username").textContent = data.name;
          document.getElementById("status").textContent = "Webhook";
          document.getElementById("desc").textContent = data.channel_id
            ? `Channel ID: ${data.channel_id}`
            : "No description.";
          document.getElementById("infoBox").style.display = 'block';
        } catch {
          alert("Invalid webhook URL");
          document.getElementById("infoBox").style.display = 'none';
        } finally {
          document.getElementById("loadBtn").disabled = false;
        }
      } else {
        // Token mode
        try {
          const res = await fetch("https://discord.com/api/v10/users/@me", {
            headers: {
              Authorization: `Bot ${inputVal}`
            }
          });
          if (!res.ok) throw new Error("Invalid token or network error");
          const data = await res.json();
          currentToken = inputVal;
          currentWebhookURL = "";
          currentUserId = data.id;
          document.getElementById("avatar").src = data.avatar
            ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`
            : "https://cdn.discordapp.com/embed/avatars/1.png";
          document.getElementById("username").textContent = `${data.username}#${data.discriminator}`;
          document.getElementById("status").textContent = "Bot Token";
          document.getElementById("desc").textContent = `ID: ${data.id}`;
          document.getElementById("infoBox").style.display = 'block';
        } catch (e) {
          alert("Invalid bot token or network error.");
          document.getElementById("infoBox").style.display = 'none';
        } finally {
          document.getElementById("loadBtn").disabled = false;
        }
      }
    }

    async function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      let count = parseInt(document.getElementById("messageCount").value, 10);
      if (!msg) return alert("Please enter a message to send.");
      if (!count || count < 1) count = 1;

      if (isWebhook) {
        if (!currentWebhookURL) return alert("Load a valid webhook first.");
        for (let i = 0; i < count; i++) {
         await fetch(currentWebhookURL, {
           method: "POST",
           headers: { "Content-Type": "application/json" },
           body: JSON.stringify({ content: msg }),
          });
        }
        alert("Messages sent!");
      } else {
       // Token mode: send messages via bot token to channel
        const channelId = document.getElementById("channelInput").value.trim();
        if (!channelId) return alert("Please enter the Channel ID.");
        if (!currentToken) return alert("Load a valid bot token first.");
        for (let i = 0; i < count; i++) {
          try {
            const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
              method: "POST",
              headers: {
                "Authorization": `Bot ${currentToken}`,
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ content: msg }),
            });
            if (!res.ok) {
              const errorData = await res.json();
              throw new Error(errorData.message || "Failed to send message");
            }
          } catch (e) {
            alert(`Error sending message: ${e.message}`);
            break;
          }
        }
        alert("Messages sent!");
      }
    }

    async function deleteWebhook() {
      if (!isWebhook || !currentWebhookURL) return alert("No webhook loaded to delete.");
      if (!confirm("Are you sure you want to delete this webhook? This action cannot be undone.")) return;

      try {
        const res = await fetch(currentWebhookURL, { method: "DELETE" });
        if (!res.ok) throw new Error();
        alert("Webhook deleted successfully.");
        clearAll();
      } catch {
        alert("Failed to delete webhook. Maybe your webhook URL is invalid or missing permissions.");
      }
    }

    function clearAll() {
      currentWebhookURL = "";
      currentToken = "";
      currentUserId = "";
      isWebhook = false;
      document.getElementById("mainInput").value = "";
      document.getElementById("channelInput").value = "";
      document.getElementById("messageInput").value = "";
      document.getElementById("messageCount").value = "1";
      document.getElementById("infoBox").style.display = 'none';
      updateUIForMode();
    }

    function clearChannel() {
      document.getElementById("channelInput").value = "";
    }
  </script>
</body>
</html>
